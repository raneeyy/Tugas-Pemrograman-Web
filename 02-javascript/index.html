<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script defer src="index.js"> </script>

      <title> Book Store </title>
  </head>

  <style>
    @font-face {
      font-family: "Broken Home Regular";
      src:url("font/Broken\ Home\ Regular.otf");
    }
    @font-face {
      font-family: "Warung Kopi Regular";
      src:url("font/Warung\ Kopi\ Regular.otf");
    }
    body {
      background-color: beige;
    }
  </style>

  <body>
    <div class="container-fluid py-5 px-5">
      <h1 class="fw-bold" style="font-family:'Broken Home Regular'; font-size:50px; color: rgb(233, 146, 118)"> Book Store </h1>
      <div class="col-lg-4 my-4">
        <form class="d-flex" id="datalist">
          <select class="form-select" aria-label=".form-select-lg example" id="select" style="font-family:'Warung Kopi Regular'; font-size:19px">
            <option selected disabled id="none" style="font-family:'Warung Kopi Regular'; font-size:19px"> What book do you want to buy? </option>
            <option style="font-family:'Warung Kopi Regular'; font-size:19px"> 5 cm </option>
            <option style="font-family:'Warung Kopi Regular'; font-size:19px"> Hujan </option>
            <option style="font-family:'Warung Kopi Regular'; font-size:19px"> In A Blue Moon </option>
            <option style="font-family:'Warung Kopi Regular'; font-size:19px"> Kata </option>
            <option style="font-family:'Warung Kopi Regular'; font-size:19px"> Laskar Pelangi </option>
          </select>
          <button type="button" class="btn mx-2" onclick="show()" style="background-color: rgb(205, 170, 170)"> Add </button>
        </form>
      </div>

      <ul id="list"> </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
  </body>
</html>
